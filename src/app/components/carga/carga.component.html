<div class="row">

    <div class="col-md-4">
        <h3>Seleccione Arvchivos</h3>
        <div appNgDropFiles [archivos]="archivosComponent" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>

    </div>

    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivosComponent.length == 0" class="btn btn-success mr-1">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">

            <thead class="thead">
                <tr>
                    <th>Nombre Archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of archivosComponent">
                    <td [ngClass]="{'text-green': item.progreso >= 100}">{{item.nombreArchivo}}</td>
                    <td> {{item.archivo.size /1024 /1024 | number:'.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': item.progreso + '%'}" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
